  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Photo Gallery with Glow Effects</title>
  <style>
    body {
      background: url('skybackground.png') no-repeat center center fixed; /* Set skybackground.png as the background */
      background-size: cover; /* Ensure the background image covers the entire viewport */
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .gallery-row {
      display: flex;
      justify-content: center;
      margin: 20px 0; /* Adjust spacing between rows */
    }

    .gallery-row img {
      max-width: 100%;
      height: auto;
      width: 250px; /* Increased size of images */
      margin: 0 10px; /* Adjust spacing between images */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Glow effects for each specific image */
    img[src="mylittlepony.png"]:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #8abc69;
    }

    img[src="dora.png"]:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #e96d9d;
    }

    img[src="minions.png"]:hover {

    }

    }

    img[src="hachuping.png"]:hover {

    }

    img[src="spongebob.png"]:hover {

    img[src="powerpuffgirls.png"]:hover {

    img[src="sofiathefirst.png"]:hover {

    img[src="hellojadoo.png"]:hover {

    }

    img[src="pororo.png"]:hover {

    }
  </style>
