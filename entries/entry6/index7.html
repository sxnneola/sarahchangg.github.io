<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered YouTube Video</title>
  <style>
    body {
      margin: 0;
      background: url('spongebobbackground.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Scale image to cover the entire background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative; /* Enables absolute positioning of other elements */
    }

    iframe {
      width: 560px; /* Default YouTube video width */
      height: 315px; /* Default YouTube video height */
      border: none; /* Remove iframe border */
    }

    /* Style for the clickable home image (home6.png) */
    .home-img {
      position: absolute; /* Position image relative to the body */
      top: 36px; /* Position image 20px from the top */
      left: 33px; /* Position image 20px from the left */
      width: 80px; /* Image size */
      cursor: pointer; /* Makes the image clickable */
      transition: transform 0.3s ease; /* Smooth transition for zoom effect */
    }

    .home-img:hover {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    /* Style for the spongebob image */
    .spongebob-img {
      position: fixed;
      bottom: 30px; /* Moved the image slightly further down */
      left: 40px; /* Position slightly to the right */
      width: 140px; /* Initial size of the image */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for opacity and zoom effect */
    }

    .spongebob-img.show {
      opacity: 1; /* Show the image after 3 seconds */
    }

    .spongebob-img:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }
  </style>
</head>
<body>
  <!-- Embedded YouTube Video with Autoplay and Muted -->
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/r9L4AseD-aA?autoplay=1&mute=1&si=kdcKiUvQnOyxB2UX" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>

  <!-- Spongebob Image wrapped in an anchor tag for redirection -->
  <a href="file:///Users/sxnneola/Desktop/Chang_CIF24/entries/entry6a/index17.html">
    <img src="spongebob.png" alt="Spongebob" class="spongebob-img" id="spongebobImage">
  </a>

  <!-- Home Image (Clickable to go back) -->
  <img src="home6.png" alt="Home" class="home-img" onclick="goBack()">

  <script>
    // Set a timer to show the Spongebob image after 3 seconds of the video playing
    setTimeout(function() {
      const spongebobImage = document.getElementById('spongebobImage');
      spongebobImage.classList.add('show'); // Make image appear after 3 seconds
    }, 3000); // 3000ms = 3 seconds

    // Function to go back to the previous page in history
    function goBack() {
      window.history.back(); // Go back to the previous page in the browser history
    }
  </script>
</body>
</html>
